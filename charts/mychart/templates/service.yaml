apiVersion: v1
kind: Service
metadata:
  name: {{ include "mychart.fullname" . }}-podinfo
  labels:
  {{- include "mychart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.podinfo.type }}
  selector:
    app: podinfo
  {{- include "mychart.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.podinfo.ports | toYaml | nindent 2 -}}